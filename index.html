<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Font Icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

      <!-- Main css -->
      <link rel="stylesheet" href="css/style.css">
  

  
      <!-- bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
      <!-- SWEET ALERT -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup" id="Signup-Container">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <!-- <form  class="register-form" id="register-form"> -->

                        <div class="form-group">
                            <label for="name"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="fa fa-key" aria-hidden="true"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="fa fa-key" aria-hidden="true"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                                autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <label for="fileUploader"><i class="fa fa-picture-o" aria-hidden="true"></i></label>
                            <input type="file"  id="fileUploader" 
                               />
                        </div>
                        <div class="form-group">
                            <input type="radio" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="submit"
                                autocomplete="on" />
                        </div>
                       
                        <!-- </form> -->
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" id="profile-pic" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
 
                    </div>
                </div>
              
            </div>
        </section>

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content" id="sigin-Container">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>

                        <a href="#Signup-Container" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <!-- <form  class="register-form" id="login-form"> -->
                        <div class="form-group">
                            <label for="your_name"><i class="fa fa-envelope-o" aria-hidden="true" s></i></label>
                            <input type="text" name="your_name" id="your_email" placeholder="Your Email"
                                autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fa fa-key" aria-hidden="true"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                                autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <input type="radio" name="remember-me" id="remember-me" class="agree-term"
                                autocomplete="on" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                        <!-- </form> -->
                        <!-- <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>

    </div>


    <img src="download (1).png" alt="">

    <script src="app.js" type="module"></script>
</body>

</html>
